{% extends 'calendar_app/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Sign Up</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <div class="control">
                    <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}"
                        id="{{ field.id_for_label }}"
                        class="w-full bg-gray-50 border border-gray-300 rounded p-3 text-gray-900 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition"
                        {% if field.field.required %}required{% endif %}>
                </div>
                {% if field.help_text %}
                <p class="text-gray-500 text-xs mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-primary text-black font-bold py-3 rounded hover:opacity-90 transition mt-6 shadow-md">
                Sign Up
            </button>

            <div class="mt-4 text-center text-sm">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="{% url 'calendar_app:login' %}" class="text-primary hover:underline font-bold">Login
                        here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
