{% extends 'calendar_app/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8 md:mt-20 px-4">
    <div class="bg-white border border-gray-200 rounded-lg p-6 md:p-8 shadow-xl">
        <h2 class="text-xl md:text-2xl font-bold mb-2 md:mb-4 text-center text-gray-900">Reset Password</h2>
        <p class="text-xs md:text-sm text-gray-600 text-center mb-4 md:mb-6">
            Enter your email address and we'll send you instructions to reset your password.
        </p>

        <form method="post" class="space-y-4 md:space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email"
                    class="w-full bg-gray-50 border border-gray-300 rounded p-2.5 md:p-3 text-sm md:text-base text-gray-900 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition"
                    required placeholder="your@email.com">
            </div>

            {% if form.errors %}
            <div class="bg-red-50 border border-red-200 text-red-600 px-3 py-2 rounded text-xs md:text-sm">
                {{ form.errors }}
            </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-primary text-black font-bold py-2.5 md:py-3 rounded hover:opacity-90 transition shadow-md text-sm md:text-base">
                Send Reset Link
            </button>
        </form>

        <div class="mt-4 md:mt-6 text-center text-xs md:text-sm space-y-2">
            <p class="text-gray-600">
                <a href="{% url 'calendar_app:login' %}" class="text-primary hover:underline font-bold">Back to
                    Login</a>
            </p>
            <p class="text-gray-600">
                Don't have an account?
                <a href="{% url 'calendar_app:signup' %}" class="text-primary hover:underline font-bold">Sign up
                    here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
