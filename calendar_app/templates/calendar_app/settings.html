{% extends 'calendar_app/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-8 text-gray-900">Settings</h2>

    <div class="bg-white border border-gray-200 rounded-lg p-8 mb-8 shadow-md">
        <h3 class="text-xl font-bold mb-6 text-primary border-b border-gray-100 pb-2">Branding</h3>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            {% for field in branding_form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="text-gray-500 text-xs mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="bg-primary text-black font-bold py-2 px-6 rounded hover:opacity-90 transition shadow-sm">
                Save Branding
            </button>
        </form>
    </div>
</div>

<style>
    input[type="text"],
    input[type="url"],
    input[type="file"] {
        width: 100%;
        background-color: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.75rem;
        color: #111827;
    }

    input[type="color"] {
        background: none;
        border: none;
        height: 40px;
        width: 100px;
        cursor: pointer;
    }

    input[type="checkbox"] {
        width: 1.25rem;
        height: 1.25rem;
        cursor: pointer;
        accent-color: var(--primary-color);
    }
</style>
{% endblock %}
