{% extends 'calendar_app/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-primary">Create New Event</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <div class="control">
                    {{ field }}
                </div>
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex gap-4 pt-4">
                <button type="submit"
                    class="flex-1 bg-primary text-gr     font-bold py-3 rounded hover:opacity-10 transition shadow-sm">
                    Create Event
                </button>
                <a href="{% url 'calendar_app:dashboard' %}"
                    class="px-6 py-3 rounded border border-gray-300 hover:bg-gray-100 text-gray-700 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Quick styling for form inputs generated by Django */
    input[type="text"],
    input[type="datetime-local"],
    select,
    textarea {
        width: 100%;
        background-color: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.75rem;
        color: #111827;
        transition: all 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
        outline: none;
        background-color: #ffffff;
    }
</style>
{% endblock %}
